<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Water Tank</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
    <h1>Warm Water Tank Data</h1>
    <div id="data-display">Loading data...</div>

    <script>
        // Firebase yapılandırma
        const firebaseConfig = {
            apiKey: "AIzaSyD-NVvz1PoXeeAknrD8_vpUuSGenYTaTLk",
            authDomain: "warmwatertank-fcaff.firebaseapp.com",
            databaseURL: "https://warmwatertank-fcaff-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "warmwatertank-fcaff",
            storageBucket: "warmwatertank-fcaff.appspot.com",
            messagingSenderId: "200174441651",
            appId: "1:200174441651:web:yourAppIdHere"  // Optional, eksikse bu kısmı kaldırabilirsiniz
        };

        // Firebase başlatma
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Veriyi al ve göster
        const dataDisplay = document.getElementById("data-display");

        // Firebase Realtime Database'den verileri çekme
        firebase.database().ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                dataDisplay.innerText = JSON.stringify(data, null, 2);
            } else {
                dataDisplay.innerText = "No data available.";
            }
        });
    </script>
</body>
</html>
