<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Bağlantı Testi</title>
</head>
<body>
  <h1>Firebase Bağlantı Testi</h1>
  
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>

  <script>
    // Firebase yapılandırma ayarlarını burada tanımlayın
    const firebaseConfig = {
      apiKey: "AIzaSyD-NVvz1PoXeeAknrD8_vpUuSGenYTaTLk",
      authDomain: "warmwatertank-fcaff.firebaseapp.com",
      databaseURL: "https://warmwatertank-fcaff-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "warmwatertank-fcaff",
      storageBucket: "warmwatertank-fcaff.appspot.com",
      messagingSenderId: "200174441651",
      appId: "1:200174441651:web:yourappid"
    };

    // Firebase'i başlat
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Bağlantıyı doğrulamak için bir deneme okuması yapın
    database.ref("/").once('value')
      .then((snapshot) => {
        console.log("Firebase bağlantısı başarılı:", snapshot.exists());
      })
      .catch((error) => {
        console.error("Firebase bağlantısı başarısız:", error);
      });
  </script>
</body>
</html>
