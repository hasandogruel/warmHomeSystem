<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Buton Örneği</title>
    <style>
        /* Buton stilini buradan ayarlayabilirsiniz */
        .my-button {
            background-color: #4CAF50; /* Yeşil arka plan */
            color: white; /* Beyaz metin */
            padding: 15px 32px; /* İçerik için boşluk */
            text-align: center; /* Metni ortala */
            text-decoration: none; /* Alt çizgiyi kaldır */
            display: inline-block; /* Blok düzende göster */
            font-size: 16px; /* Yazı boyutu */
            margin: 4px 2px; /* Dışarıda boşluk */
            cursor: pointer; /* İmleç değişimi */
            border: none; /* Kenar çizgisi yok */
            border-radius: 4px; /* Köşeleri yuvarla */
        }
    </style>
</head>
<body>

    <h1>GitHub Pages Buton Örneği</h1>
    <button class="my-button" onclick="myFunction()">Butona Tıkla!</button>

    <script>
        function myFunction() {
            alert("Butona tıkladınız!");
        }
    </script>

</body>
</html>
